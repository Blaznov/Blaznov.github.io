<form id="contactform" name="contact" method="post" action="feedback.php">
			<p class="note"><span class="req">*</span> Поля со звездочкой обязательны для заполнения</p>
	<div class="row">
		<label for="name">Ваше Имя <span class="req">*</span></label>
		<input type="text" name="name" id="name" class="txt"  tabindex="1" placeholder="Иван Иванов" required>
	</div>

	<div class="row">
		<label for="tel">Телефон <span class="req">*</span></label>
		<input type="text" name="tel" id="tel" class="txt" tabindex="2" placeholder=" +38063-33-33-333" required>
	</div>

	<div class="row">
		<label for="avto">Автомобиль <span class="req">*</span></label>
		<input type="text" name="avto" id="avto" class="txt" tabindex="3" placeholder="Марка авто" required>
	</div>

	<div class="row">
		<label for="message">Сообщение <span class="req">*</span></label>
		<textarea name="message" id="message" class="txtarea txt" tabindex="4" required></textarea>
	</div>

	<div class="center">
		<input type="submit" id="submitbtn" name="submitbtn" tabindex="5" value="Отправить Сообщение">
	</div>
</form>
